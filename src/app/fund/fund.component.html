<div class="container pt-5">
  <h1 class="pb-3">Fund Management</h1>
  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Fund Name</th>
        <th scope="col">Fund Balance</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of projects">
        <td>{{ p.name }}</td>
        <td>{{p?.funds[0].amount | number}} VND</td>
        <td>
          <a class="btn btn-primary m-1" routerLink="/funds/{{p.id}}" >
            <i class="fas fa-eye"></i> View
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
