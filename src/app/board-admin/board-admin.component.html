<div class="container">
    <header class="jumbotron">
      <p>{{ content }}</p>
    </header>
</div>
<div class="container-xl">
  <div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search by title" [(ngModel)]="title" />
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" (click)="searchTitle()">
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <a class="btn btn-info" routerLink="/user/add">
        Add
      </a>
      <h4>User List</h4>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let user of users; let i = index" [class.active]="i == currentIndex"
          (click)="setActiveUser(user, i)">
          {{ user.title }}
        </li>
      </ul>

      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllUser()">
        Remove All
      </button>
    </div>
    <div class="col-md-6">
      <div *ngIf="currentUser">
        <h4>User</h4>
        <div>
          <label><strong>Username:</strong></label> {{ currentUser.username }}
        </div>
        <div>
          <label><strong>Email:</strong></label>
          {{ currentUser.email }}
        </div>

        <a class="badge badge-warning" routerLink="/users/{{ currentUser.id }}">
          Edit
        </a>
      </div>

      <!-- <div *ngIf="!currentProject">
        <br />
        <p>Please click on a Project...</p>
      </div> -->
    </div>
  </div>
</div>
