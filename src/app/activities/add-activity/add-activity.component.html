<div style="width: 400px; margin: auto;">
  <form #f="ngForm" (ngSubmit)="f.form.valid" class="submit-form" name="activity" novalidate>
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="name">Name</label>
        <input #name="ngModel" [(ngModel)]="activity.name" class="form-control" id="name" name="name" required type="text" />
        <div *ngIf="f.submitted && name.invalid" class="alert alert-warning" role="alert" style="top :10px">
          Name is required!
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input #description="ngModel" [(ngModel)]="activity.description" class="form-control" id="description" name="description" required />
        <div *ngIf="f.submitted && description.invalid" class="alert alert-warning" role="alert" style="top :10px">
          Description is required!
        </div>
      </div>

      <button (click)="saveActivity()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newActivity()">Add</button>
    </div>
  </form>
</div>
