<div class="container">
  <header class="jumbotron">
    <p>{{ content }}</p>
  </header>
</div>
<div class="icon-block">
  <h2 class="center light-blue-text">
    <i class="material-icons">insert_chart</i>
  </h2>
  <h5 class="center">{{activity.name}}</h5>
  <form *ngIf="!votingEnded">
    <div *ngFor="let option of activity.options,  let i = index"
         class="left-align">
      <p>
        <label>
          <input (click)="selected=option.id"
                 name="group1"
                 type="radio"
                 [disabled]="activity.voted" />
          <span>{{option?.option}}</span>
        </label>
      </p>
    </div>
  </form>
  <div *ngIf="votingEnded">
    Voting has ended.
  </div>
  <button *ngIf="!votingEnded"
          [disabled]="selected == undefined"
          (click)="vote()"
          class="btn waves-effect waves-light cyan accent-4">Vote</button>
  <!-- TO-DO: if end date passed -->
  <button routerLink="/activity/{{activity.id}}"
          class="btn waves-effect waves-light cyan accent-4">See results</button>
</div>
