<div class="container pt-5">
  <div class="row">
    <div class="col-md-3"></div>
    <form class="col-md-6">
      <h1 class="pb-3">Create new project</h1>

      <div class="form-group">
        <label class="required-field" for="name">Name</label>
        <input (focusout)="userTouched = true" [(ngModel)]="project.name"
               [class.is-invalid]="this.userTouched && !isValidName()"
               [class.is-valid]="this.userTouched && isValidName()"
               class="form-control" id="name" name="name" required type="text">
      </div>
      <div *ngIf="this.userTouched && !isValidName()" class="alert alert-danger" role="alert">
        Project name is required
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea [(ngModel)]="project.description"
                  class="form-control" id="description" name="description" rows="10">
        </textarea>
      </div>

      <div class="text-center">
        <button (click)="create()" class="btn btn-success m-1">
          <i class="fas fa-plus"></i> Create
        </button>
        <button (click)="reset()" class="btn btn-secondary m-1">
          <i class="fas fa-undo"></i> Reset
        </button>
      </div>
    </form>
    <div class="col-md-3"></div>
  </div>
</div>
