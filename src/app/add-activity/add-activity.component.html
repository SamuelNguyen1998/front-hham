<div class="container pt-5">
  <div class="row">
    <div class="col-md-3"></div>

    <form class="col-md-6">
      <h1 class="pb-3">Create new activity</h1>

      <div class="form-group">
        <label class="required-field" for="name">Name</label>
        <input (focusout)="userTouched = true"
               [(ngModel)]="activity.name"
               [class.is-invalid]="userTouched && !nameIsValid()"
               [class.is-valid]="userTouched && nameIsValid()"
               class="form-control" id="name" name="name"
               required type="text">
      </div>
      <div *ngIf="userTouched && !nameIsValid()" class="alert alert-danger" role="alert">
        Activity name is required
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea [(ngModel)]="activity.description"
                  class="form-control" id="description" name="description"
                  rows="10" required>
      </textarea>
      </div>

      <div class="form-group">
        <label class="required-field" for="projects">Project belongs</label>
        <select [(ngModel)]="activity.projectId" id="projects" name="projects" class="form-control">
          <option value="{{project.id}}" *ngFor="let project of projects">{{project.name}}</option>
        </select>
      </div>

      <div class="text-center">
        <button (click)="create()" class="btn btn-success m-1">
          <i class="fas fa-plus"></i> Create
        </button>
        <button (click)="reset()" class="btn btn-secondary m-1">
          <i class="fas fa-undo"></i> Reset
        </button>
      </div>
    </form>

    <div class="col-md-3"></div>
  </div>
</div>
