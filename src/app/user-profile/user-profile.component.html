<div class="container pt-5">
  <div class="jumbotron">
    <div class="row">
      <div class="col-sm-3">
        <div class="text-center">
          <h1>{{ user.username }}</h1>
          <img src="https://cdn.pixabay.com/photo/2016/08/31/11/54/user-1633249_960_720.png"
               class="avatar rounded-circle img-thumbnail" alt="avatar"/>
          <h6>Upload a different photo...</h6>
          <input type="file" accept="image/*" class="text-center center-block file-upload"/>
        </div>
      </div>

      <div class="col-sm-9" id="main">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#home">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#messages"><i class="fa fa-edit fa-1x"></i> Edit
              Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#changepass">Change Password</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
        </ul>

        <div class="tab-content">
          <div class="tab-pane active" id="home">
            <hr/>

            <div class="row">
              <div class="col-lg-6 mr-auto">
                <p class="lead">
                  <strong>Email:</strong>
                  {{ user.email }}
                </p>
              </div>
              <div class="col-lg-6 mr-auto">
                <p class="lead">
                  <strong>Job Title:</strong>
                  {{ user.jobTitle }}
                </p>
              </div>
            </div>
          </div>
          <!--/tab-pane-->
          <div class="tab-pane" id="messages">
            <h2></h2>
            <hr/>
            <div class="row">
              <div class="col-lg-6 mr-auto">
                <label for="displayName">
                  <h4>Display name</h4>
                </label>
                <input [(ngModel)]="user.displayName"
                       class="form-control" id="displayName" name="displayName"
                       placeholder="Display name"
                       type="text"/>
              </div>
              <div class="col-lg-6 mr-auto">
                <label for="email">
                  <h4>Email</h4>
                </label>
                <input type="text" class="form-control" name="email" id="email"
                       placeholder="enter email" title="enter your email if any."
                       [(ngModel)]="user.email"/>
              </div>
              <div class="col-lg-6 mr-auto">
                <label for="username">
                  <h4>Username</h4>
                </label>
                <input type="text" class="form-control" name="username" id="username"
                       placeholder="enter username" title="enter your username if any."
                       [(ngModel)]="user.username"/>
              </div>
            </div>

            <div class="form-group">
              <div class="col-xs-12">
                <br/>
                <button class="btn btn-lg btn-success" type="submit" (click)="updateUser()">
                  <i class="fa fa-save fa-1x"></i> Save
                </button>
                <button class="btn btn-lg" type="reset">
                  <i class="fa fa-reply fa-1x"></i> Reset
                </button>
              </div>
            </div>
            <hr/>
          </div>
          <!--/tab-pane-->
          <div class="tab-pane" id="changepass">
            <h2>CHANGE PASSWORD</h2>
            <hr/>
            <form>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" style="width: 130px;">New Password:</span>
                </div>
                <input [(ngModel)]="user.password" type="password" class="form-control" name="newpassword"
                       id="newpassword" title="enter new password if any." placeholder="enter new password"
                       aria-label="newpassword" aria-describedby="basic-addon1" #modelPassword="ngModel">
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" style="width: 130px;">Verify:</span>
                </div>
                <input type="password" class="form-control" name="verify"
                       id="verify" title="enter vetify password if any."
                       placeholder="enter vetify password" aria-label="vetify"
                       aria-describedby="basic-addon1" ngValidateEqual="newpassword">
              </div>
            </form>
            <div class="form-group">
              <div class="col-xs-12 text-center">
                <button class="btn btn-lg btn-success" type="submit" (click)="updateUser()">
                  <i class="fa fa-save fa-1x"></i> Change Password
                </button>
              </div>
            </div>
            <hr/>
          </div>
          <!--/tab-pane-->
        </div>
        <!--/tab-pane-->
      </div>
      <!--/tab-content-->
    </div>
    <!--/col-9-->
  </div>
</div>
