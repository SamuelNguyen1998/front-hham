<div class="container">
    <div style="width: 400px; margin: auto;">
      <div class="submit-form">
        <div *ngIf="!submitted">
          <div class="form-group">
            <label for="user">User</label>
            <input type="text" class="form-control" id="user" required [(ngModel)]="users.title" name="user" />
          </div>
  
          <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" id="password" required [(ngModel)]="users.password" name="password" />
          </div>
  
          <div class="form-group">
            <label for="displays_name">Displays name</label>
            <input class="form-control" id="displays_name" required [(ngModel)]="users.displays_name" name="displays_name" />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" id="email" required [(ngModel)]="users.email" name="email" />
          </div>
  
          <button (click)="saveUser()" class="btn btn-success">Submit</button>
        </div>
  
        <div *ngIf="submitted">
          <h4>You submitted successfully!</h4>
          <button class="btn btn-success" (click)="newUser()">Add</button>
        </div>
      </div>
    </div>
  </div>
