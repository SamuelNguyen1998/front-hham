<div class="container">
    <div class="edit-form">
      <h4>User</h4>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  
        <p>
          <label for="username">User Name:</label>
          <input type="text" id="username" name="username" formControlName="username" class="form-control" [(ngModel)]="currentUser.username">
        </p>
        <p>
          <label for="displayName">Display Name:</label>
          <input type="text" id="displayName" name="displayName" formControlName="displayName" class="form-control" [(ngModel)]="currentUser.displayName">
        </p>

        <p>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" formControlName="email" class="form-control" [(ngModel)]="currentUser.email" disabled>
          </p>
      </form>
  
      <button type="submit" class="btn btn-success mr-5" (click)="updateUser()">
        Update
      </button>
  
      <!-- <button class="btn btn-danger mr-0" (click)="deleteUser()">
        Delete
      </button> -->
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currentUser">
      <br/>
      <p>Cannot access this user...</p>
    </div>
  </div>
