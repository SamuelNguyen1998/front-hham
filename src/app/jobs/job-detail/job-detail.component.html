
<div class="container">
    <div class="edit-form">
        <form [formGroup]="jobForm" (ngSubmit)="onSubmit()">
            
            <p>
                <label for="id">Job title:</label>
                <input type="text" id="name" name="name" formControlName="name" class="form-control" [(ngModel)]="currentJob.name">
            </p>
            <p>
                <label for="id">Amount to pay:</label>
                <input type="text" id="amountMoney" name="monthlyAmount" formControlName="monthlyAmount" class="form-control" [(ngModel)]="currentJob.monthlyAmount">
            </p>
        </form>
        
        <button
            type="submit" class="btn btn-success mr-5" (click)="updateJob()">
           Update
        </button>
        <p> {{message}}</p>
    
    </div>
</div>
