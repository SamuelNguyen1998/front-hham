<div class="container-xl">
  <div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search by name" [(ngModel)]="name">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" (click)="searchByName()">
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <a href="/projects/add" class="btn btn-info" routerLink="/projects/add">Add</a>
      <h4>Project List</h4>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let project of projects">
          <a href="/project/{{ project.id }}" routerLink="/project/{{ project.id }}">{{ project.name }}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
