<div class="container-xl">
  <div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search by name" [(ngModel)]="name">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" (click)="searchByName()">
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <a class="btn btn-info" routerLink="/projects/add">Add</a>
      <h4>Project List</h4>
      <ul class="list-group">
        <!--<li class="list-group-item" *ngFor="let project of projects; let i = index"-->
        <!--    [class.active]="i === currentIndex" (click)="setActiveProject(project, i)">-->
        <li class="list-group-item" *ngFor="let project of projects; let i = index">
          {{ project.name }}
        </li>
      </ul>
    </div>
    <div class="col-md-6">
      <div *ngIf="currentProject">
        <h4>Project</h4>
        <div>
          <label><strong>Name:</strong></label> {{ currentProject.name }}
        </div>
        <div>
          <label><strong>Description:</strong></label>
          {{ currentProject.description }}
        </div>

        <a class="badge badge-warning" routerLink="/project/{{ currentProject.id }}">
          Edit
        </a>
      </div>
    </div>
  </div>
</div>
