<div class="container pt-5">
  <div class="row">
    <div class="col-md-3"></div>

    <form class="col-md-6">
      <h1 class="pb-3">Create new job title</h1>

      <!-- Messages -->
      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

      <div class="form-group">
        <label class="required-field" for="name">Job title</label>
        <input [(ngModel)]="jobTitle.name"
               (focusout)="touched.name = true"
               [class.is-invalid]="touched.name && !isValidName()"
               [class.is-valid]="touched.name && isValidName()"
               class="form-control" id="name" name="name"
               required type="text">
      </div>
      <div *ngIf="touched.name && !isValidName()" class="alert alert-danger" role="alert">
        Name of the job title is required
      </div>

      <div class="form-group">
        <label class="required-field" for="monthlyAmount">Monthly amount</label>
        <input [(ngModel)]="jobTitle.monthlyAmount"
               (focusout)="touched.amount = true"
               (keypress)="keyPressOnAmount($event)"
               [class.is-invalid]="touched.amount && !isValidAmount()"
               [class.is-valid]="touched.amount && isValidAmount()"
               class="form-control" id="monthlyAmount" name="monthlyAmount"
               required type="number" min="0" step="1000">
      </div>
      <div *ngIf="touched.amount && !isValidAmount()" class="alert alert-danger" role="alert">
        Monthly funding amount must be a non-negative number
      </div>

      <div class="text-center">
        <button (click)="create()" class="btn btn-success m-1" type="submit">
          <i class="fas fa-plus"></i> Create
        </button>
        <button (click)="reset()" class="btn btn-secondary m-1" type="button">
          <i class="fas fa-undo"></i> Reset
        </button>
      </div>
    </form>

    <div class="col-md-3"></div>
  </div>
</div>
