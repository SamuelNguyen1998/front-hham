<div class="container pt-5">
  <div class="row">
    <div class="col-md-3"></div>

    <form class="col-md-6">
      <h1 class="pb-3">Create new job title</h1>

      <div class="form-group">
        <label class="required-field" for="name">Job title</label>
        <input [(ngModel)]="job.name"
               (focusout)="jobTouched = true"
               [class.is-invalid]="jobTouched && !isValidName()"
               [class.is-valid]="jobTouched && isValidName()"
               class="form-control" id="name" name="name"
               required type="text">
      </div>
      <div *ngIf="jobTouched && !isValidName()" class="alert alert-danger" role="alert">
        Name of the job title is required
      </div>

      <div class="form-group">
        <label class="required-field" for="monthlyAmount">Monthly amount</label>
        <input [(ngModel)]="job.monthlyAmount"
               class="form-control" id="monthlyAmount" name="monthlyAmount"
               required type="number" min="0" step="1000">
      </div>

      <div class="text-center">
        <button routerLink="/jobs" (click)="create()" class="btn btn-success m-1">
          <i class="fas fa-plus"></i> Create
        </button>
        <button (click)="reset()" class="btn btn-secondary m-1">
          <i class="fas fa-undo"></i> Reset
        </button>
      </div>
    </form>

    <div class="col-md-3"></div>
  </div>
</div>
