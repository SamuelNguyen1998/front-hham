<div class="container pt-5">
  <div class="row">
    <div class="col-md-3"></div>

    <form class="col-md-6">
      <h1 class="pb-3">Create new user</h1>

      <div class="form-group">
        <label class="required-field" for="user">Username</label>
        <input [(ngModel)]="user.username"
               (focusout)="userTouched.username = true"
               [class.is-invalid]="userTouched.username && !usernameIsValid()"
               [class.is-valid]="userTouched.username && usernameIsValid()"
               class="form-control" id="user" name="user"
               required type="text">
      </div>
      <div *ngIf="userTouched.username && !usernameIsValid()" class="alert alert-danger" role="alert">
        Username is required and must contain at least 1 alphabetical character
      </div>

      <div class="form-group">
        <label class="required-field" for="password">Password</label>
        <input [(ngModel)]="user.password"
               (focusout)="userTouched.password = true"
               [class.is-invalid]="userTouched.password && !passwordIsValid()"
               [class.is-valid]="userTouched.password && passwordIsValid()"
               class="form-control" id="password" name="password"
               required type="password">
      </div>
      <div *ngIf="userTouched.password && !passwordIsValid()" class="alert alert-danger" role="alert">
        Password must be at least 8 characters
      </div>

      <div class="form-group">
        <label for="displayName">Display name</label>
        <input [(ngModel)]="user.displayName"
               class="form-control" id="displayName" name="displayName"
               required type="text">
      </div>

      <div class="form-group">
        <label class="required-field" for="email">Email</label>
        <input [(ngModel)]="user.email"
               (focusout)="userTouched.email = true"
               [class.is-invalid]="userTouched.email && !emailIsValid()"
               [class.is-valid]="userTouched.email && emailIsValid()"
               class="form-control" id="email" name="email"
               required type="email">
      </div>
      <div *ngIf="userTouched.email && !emailIsValid()" class="alert alert-danger" role="alert">
        Email is required
      </div>

      <div class="text-center">
        <button (click)="create()" class="btn btn-success m-1">
          <i class="fas fa-plus"></i> Create
        </button>
        <button (click)="reset()" class="btn btn-secondary m-1">
          <i class="fas fa-undo"></i> Reset
        </button>
      </div>
    </form>

    <div class="col-md-3"></div>
  </div>
</div>
