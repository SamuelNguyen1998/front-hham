<div class="container" *ngIf="auth.currentUser; else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong>{{ auth.currentUser.username }}</strong> Profile
    </h3>
  </header>
  <p>
    <strong>Token:</strong>
    {{ auth.token.substring(0, 20) }} ...
    {{ auth.token.substr(auth.token.length - 20) }}
  </p>
  <p>
    <strong>Email:</strong>
    {{ auth.currentUser.email }}
  </p>
  <!--<strong>Roles:</strong>-->
  <!--<ul>-->
  <!--  <li *ngFor="let role of currentUser.roles">-->
  <!--    {{ role }}-->
  <!--  </li>-->
  <!--</ul>-->
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
